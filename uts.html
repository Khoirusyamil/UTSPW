<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UTS Khoirusyamil Yahya</title>
    <link rel="stylesheet" href="uts.css">
</head>
<body>
    <form action="">
        <table class="table">
            <tr>
                <td></td>
                <td id="link" colspan="3">
                    <a href="">Home > </a>
                    <a href="">Admin > </a>
                    <a href="">Kelola Mesjid</a>
                </td>
            </tr>
            <tr>
                <td class="cols1">Nama Mesjid :</td>
                <td class="cols2" colspan="3"><input type="text" name="nama"></td>
            </tr>
            <tr>
                <td class="cols1">Kecamatan :</td>
                <td class="cols2">
                    <select name="kecamatan">
                    <option value="beji">Beji</option>
                    <option value="bojong sari">Bojong Sari</option>
                    <option value="Cilodong">Cilodong</option>
                    </select>
                </td>
                <td class="cols2">Kelurahan :</td>
                <td class="cols2">
                    <select name="kelurahan">
                        <option value="kukusan">Kukusan</option>
                        <option value="beji">Beji</option>
                        <option value="beji timur">Beji Timur</option>
                        <option value="pondok cina">Pondok Cina</option>
                        <option value="kemiri muka">Kemiri Muka</option>
                        <option value="tanah baru">Tanah Baru</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="cols1">Deskripsi Fasilitas :</td>
                <td class="cols2" colspan="3"><textarea name="desk" cols="45" rows="5"></textarea></td>
            </tr>
            <tr>
                <td class="cols1">Nama Pengurus DKM :</td>
                <td class="cols2" colspan="3"><input type="text" name="pengurus"></td>
            </tr>
            <tr>
                <td class="cols1">No.HP/Telp :</td>
                <td class="cols2" colspan="3"><input type="number" name="telp"></td>
            </tr>
            <tr>
                <td class="cols1">Email :</td>
                <td class="cols2" colspan="3"><input type="email" name="email"></td>
            </tr>
            <tr>
                <td class="cols1">Alamat WEB :</td>
                <td class="cols2" colspan="3"><input type="url" name="Web"></td>
            </tr>
            <tr>
                <td class="cols1">Alamat Lengkap :</td>
                <td class="cols2" colspan="3"><textarea name="alamat" cols="45" rows="5"></textarea></td>
            </tr>
            <tr>
                <td class="cols1">Latitude, Longtitude :</td>
                <td class="cols2" colspan="3"><input type="number" name="latitude"></td>
            </tr>
            <tr>
                <td><input id="submit" type="submit" name="submit" value="Submit"></td>
                <td><input id="update" type="submit" name="update" value="Update"></td>
                <td><input id="reset" type="reset" name="hapus" value="Hapus"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
